<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">    
	<title> National Forensic Sciences University </title>

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css">
	
	<script src="Scripts/jquery-1.10.2.min.js"></script>
    
    <link href="assets/plugins/jQueryConfirm/jquery-confirm.min.css" rel="stylesheet" />

</head>
<body class="authentication-bg">
        <input type="hidden" id="hdfBaseUrl" value="/" />
        


<div class="account-pages pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="account-card-box m-t-40">
                    <div class="card mb-0">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <div class="my-3">
                                    <a href="#">
                                        <span class="text-uppercase" style="color:#23297A;font-weight:bold;font-size:xx-large;">
                                            <img src="assets/images/Logo.png" alt="">
                                            
                                            <br />
                                            Reset Password
                                        </span>
                                        <hr />
                                    </a>
                                </div>
                                <div class="py-3">
                                    
                                    <p class="text-muted">Enter your registered Email and we'll send you an email to reset your password.</p>
                                </div>
                            </div>
                            <form id="frmLogin" class="mt-2">

                                <div class="form-group mb-3">
                                    <input type="email" class="form-control" id="txtEmail" name="Email" required="" placeholder="Enter your email">
                                </div>
                                <div class="form-group captcha_box">
                                    <img id="imgLoginCaptcha" class="mb-3"
                                         src="Captcha/GetCaptchaImage.png" tabindex="-1">
                                    <a href="javascript:;" class="btn btn-warning mb-3"
                                       id="btnRefreshCaptcha" tabindex="-1">
                                        <i class="fa fa-refresh"></i>Refresh
                                    </a>
                                    <input type="text" class="form-control" placeholder="Enter Captcha"
                                           name="text" id="txtCaptcha" autocomplete="off" required >
                                </div>
                                <div class="form-group text-center mb-0">
                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit" id="btnLogin"> Send Email </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-white-50">Return to <a href="Login.html" class="text-white ml-1"><b>Sign In</b></a></p>
                    </div> <!-- end col -->
                </div>
            </div>
        </div>

    </div>
</div>



        

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>
    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    
    <script src="assets/plugins/parsley/parsley.min.js"></script>
    <script src="assets/plugins/jQueryConfirm/jquery-confirm.min.js"></script>
    <script src="assets/plugins/jQueryConfirm/jcFunctions.js"></script>
    <script src="Scripts/Page/ForgotPassword/UserForgotPassword.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnRefreshCaptcha').on('click', function (e) {
                e.preventDefault();
                $('#imgLoginCaptcha').removeAttr('src');
                $('#imgLoginCaptcha').removeAttr('value');
                $('#imgLoginCaptcha').attr('src', '/Captcha/GetCaptchaImage?' + new Date().getTime());
                $('#imgLoginCaptcha').attr('value', '');
            });
        });
    </script>

</body>
